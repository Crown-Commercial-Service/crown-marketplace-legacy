        date: 21 September 2020
        error_identification: Error Identification
        error_identification_fails: This fails WCAG 2.1 AA success criterion 3.3.1 (error identification). We plan to fix this by December 2020.
        error_identification_issue: When on the fixed term agency worker results page, error returned on entering invalid salary is not being declared by the assistive screen reader.
        focus_order: Focus Order
        focus_order_fails: This fails WCAG 2.1 AA success criterion 2.4.3 (focus order). We plan to fix this by December 2020.
        focus_order_issue: When viewing the temporary to permanent calculator page if the user submits the form without entering any data, the error messages returned by the system are declared by the assistive screen reader, however the focus shifts to the banner landmark at the top of the page when it should shift to the error message box.
        heading: Supply Teachers (ST) Accessibility statement
        info_and_relationships_fails: This fails WCAG 2.1 AA success criterion 1.3.1 (info and relationships). We plan to fix this by December 2020.
        info_and_relationships_heading: Info and Relationships
        info_and_relationships_issue_1: When viewing the fixed term agency worker results page, while selecting skip to main content, the emphasis is on the back link, but the screen reader is declaring the content of the entire page. Since the emphasis is on the back link, the screen reader should declare only that particular link.
        info_and_relationships_issue_2: When viewing managed service provider and agency pages and navigating through the table, the assistive screen reader is declaring the column headers and item 1 of column twice.
        keyboard: Keyboard
        keyboard_fails: This fails WCAG 2.1 AA success criterion 2.1.1 (keyboard). We plan to fix this by December 2020.
        keyboard_issue: When viewing the fixed term agency worker results page using an assistive screen reader, it is reading an error message not displayed anywhere on the page.
        link_purpose: Link Purpose
        link_purpose_fails: This fails WCAG 2.1 AA success criterion 2.4.4 (link purpose). We plan to fix this by December 2020.
        link_purpose_issue: On the login page, when the focus is on the “I’ve forgotten my password” link, this is being declared as a list with one item by the assisted screen reader. Declaring the link as a list may lead to confusion to the user.
        list_1_error: There is an issue with an error message on the agency workers results page, the error message due to an invalid salary being entered is not declared by the assisted screen reader
        list_1_focus: There is an issue with focus order on the temporary to permanent calculator page
        list_1_link: A link is being declared as a list by the assisted screen reader on the login page
        list_1_results: When viewing the fixed term agency worker results page, while selecting skip to main content, the emphasis is on the back link, but the screen reader is declaring the content of the entire page
        list_1_screen: When viewing managed service provider and agency pages and navigating through the table, the assistive screen reader is declaring the column headers and item 1 of column twice
